{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href={% static 'css/style.css' %}>
        <title>
            {% block title %}{% endblock title %}
        </title>
        {% block head %}{% endblock head %}
    </head>
    <body style="font-family: monospace;">
        <div class="row">
            {% if messages %}
                {% for message in messages %}

                    <div class="row justify-content-center position-absolute" style="position: relative; z-index: 9999; margin: auto; align-items: center; padding-top: 20px;">
                        <div class=" alert alert-{{message.extra_tags|default:"primary"}} alert-dismissible fade show opac" role="alert" style="width: fit-content;">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="col-md-2">{% include 'navbar.html' %}</div>
            <div class="col-md-10">

                {% block content %}{% endblock content %}
            </div>

        </div>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        {% block script %}{% endblock script %}

    </body>
</html>
